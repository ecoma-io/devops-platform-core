apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: gitops-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: argocd.ecoma.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
