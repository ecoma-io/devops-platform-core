apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
helmCharts:
  - name: node-local-dns
    repo: https://charts.deliveryhero.io
    releaseName: dns-cache
    version: 2.1.0
    valuesFile: dns-cache.values.yaml

# Patch to update dns-cache-upstream Service selector to match CoreDNS label
patches:
  - target:
      kind: Service
      name: dns-cache-upstream
    patch: |-
      - op: replace
        path: /spec/selector/k8s-app
        value: coredns
